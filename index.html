<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroidify</title>
    <!-- Load React and ReactDOM from CDN for a single-file app -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel to transform JSX inside the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles for the polaroid look */
        .polaroid-frame {
            background-color: white;
            padding: 1rem 1rem 3rem 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .polaroid-frame:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .vintage-filter {
            filter: sepia(0.6) saturate(1.4) contrast(1.1);
        }
        /* Style for the canvas and image container */
        .image-container {
            width: 100%;
            padding-top: 100%; /* Creates a square container for the canvas */
            position: relative;
        }
        .image-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #e5e7eb; /* Light gray placeholder background */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8 font-sans">

    <div id="root"></div>

    <script type="text/babel">
    const { useState, useRef, useEffect, useCallback } = React;
    const { createRoot } = ReactDOM;

    // --- UTILITY FUNCTIONS ---

    // Function to download the canvas as a file
    const downloadImage = (canvas, filename) => {
        if (canvas) {
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    };

    // Function to process an image and draw it onto the canvas with effects
    const drawImageOnCanvas = (canvas, image, isVintage) => {
        const ctx = canvas.getContext('2d');
        const MAX_DIMENSION = 500;
        let width = image.width;
        let height = image.height;

        // Determine dimensions to fit within a square frame
        const ratio = Math.min(MAX_DIMENSION / width, MAX_DIMENSION / height, 1);
        width *= ratio;
        height *= ratio;

        // Set canvas size (always a square)
        canvas.width = MAX_DIMENSION;
        canvas.height = MAX_DIMENSION;
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, MAX_DIMENSION, MAX_DIMENSION);

        // Calculate position to center the image
        const x = (MAX_DIMENSION - width) / 2;
        const y = (MAX_DIMENSION - height) / 2;

        // Apply vintage filter (CSS filter emulation)
        if (isVintage) {
             ctx.filter = 'sepia(0.6) saturate(1.4) contrast(1.1)';
        } else {
             ctx.filter = 'none';
        }

        ctx.drawImage(image, x, y, width, height);
    };

    // --- REACT COMPONENTS ---

    // The main App component
    const PolaroidApp = () => {
        const [images, setImages] = useState([]);
        const [loading, setLoading] = useState(false);
        const [vintageFilter, setVintageFilter] = useState(false);
        const [dynamicSize, setDynamicSize] = useState(false);
        const fileInputRef = useRef(null);
        const canvasRefs = useRef({});

        // --- HANDLERS ---

        const handleFileDelete = useCallback((fileId) => {
            setImages(prevImages => prevImages.filter(img => img.id !== fileId));
        }, []);

        const handleFileDownload = useCallback((fileId, filename) => {
            const canvas = canvasRefs.current[fileId];
            downloadImage(canvas, `polaroidify-${filename}.png`);
        }, []);

        const handleClearAll = useCallback(() => {
            setImages([]);
        }, []);

        const handleToggleFilter = useCallback(() => {
            setVintageFilter(prev => !prev);
        }, []);

        const handleToggleSize = useCallback(() => {
            setDynamicSize(prev => !prev);
        }, []);

        const handleFileChange = async (e) => {
            const files = Array.from(e.target.files);
            setLoading(true);

            const newImagePromises = files.map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            resolve({
                                id: Date.now() + Math.random(),
                                file: file,
                                src: e.target.result,
                                image: img,
                                filename: file.name.split('.').slice(0, -1).join('.')
                            });
                        };
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            });

            try {
                const newImages = await Promise.all(newImagePromises);
                setImages(prevImages => [...prevImages, ...newImages]);
            } catch (error) {
                console.error("Error loading images:", error);
            } finally {
                setLoading(false);
                // Clear the input value so the same file can be uploaded again
                if (fileInputRef.current) fileInputRef.current.value = null;
            }
        };

        // --- EFFECT: DRAW ON CANVAS WHEN IMAGES/FILTER CHANGES ---
        useEffect(() => {
            if (!images.length) return;

            images.forEach(imgData => {
                const canvas = canvasRefs.current[imgData.id];
                if (canvas && imgData.image) {
                    drawImageOnCanvas(canvas, imgData.image, vintageFilter);
                }
            });
        }, [images, vintageFilter, dynamicSize]); // Redraw when images or filter changes

        // --- COMPONENTS ---

        const Header = () => (
            <div className="flex justify-between items-center mb-8 border-b-4 border-indigo-600 pb-4">
                <h1 className="text-4xl font-extrabold text-indigo-700 tracking-tight">
                    <span className="text-pink-500">Pola</span>roidify
                </h1>
                <div className="flex space-x-2">
                    <input
                        type="file"
                        accept="image/*"
                        onChange={handleFileChange}
                        multiple
                        className="hidden"
                        ref={fileInputRef}
                        id="fileUpload"
                        disabled={loading}
                    />
                    <label
                        htmlFor="fileUpload"
                        className={`px-4 py-2 text-sm font-semibold rounded-full shadow-md transition duration-150 ease-in-out ${
                            loading ? 'bg-gray-400 text-gray-700 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-700'
                        } flex items-center`}
                    >
                        {loading ? (
                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        ) : (
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                        )}
                        Upload
                    </label>
                    <button
                        onClick={handleToggleFilter}
                        className={`px-4 py-2 text-sm font-semibold rounded-full shadow-md transition duration-150 ease-in-out ${
                            vintageFilter ? 'bg-yellow-500 text-white hover:bg-yellow-600' : 'bg-white text-gray-700 hover:bg-gray-50'
                        } flex items-center`}
                        title="Toggle Vintage Filter"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        Vintage
                    </button>
                    {images.length > 0 && (
                        <button
                            onClick={handleClearAll}
                            className="px-4 py-2 text-sm font-semibold rounded-full bg-red-500 text-white hover:bg-red-600 shadow-md transition duration-150 ease-in-out flex items-center"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            Clear All
                        </button>
                    )}
                </div>
            </div>
        );

        const PolaroidCard = ({ data }) => {
            const canvasRef = useCallback(node => {
                if (node !== null) {
                    canvasRefs.current[data.id] = node;
                } else {
                    delete canvasRefs.current[data.id];
                }
            }, [data.id]);

            return (
                <div className="polaroid-frame p-4">
                    <div className="image-container mb-4">
                        <canvas ref={canvasRef} className="rounded-lg"></canvas>
                    </div>
                    <div className="flex justify-between items-center mt-2">
                        <span className="text-gray-600 font-medium truncate text-sm sm:text-base">
                            {data.filename}
                        </span>
                        <div className="flex space-x-2">
                            <button
                                onClick={() => handleFileDownload(data.id, data.filename)}
                                className="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 transition"
                                title="Download"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L10 11.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z" clipRule="evenodd" />
                                    <path fillRule="evenodd" d="M10 3a1 1 0 011 1v7a1 1 0 11-2 0V4a1 1 0 011-1z" clipRule="evenodd" />
                                </svg>
                            </button>
                            <button
                                onClick={() => handleFileDelete(data.id)}
                                className="p-2 rounded-full bg-gray-300 text-gray-700 hover:bg-gray-400 transition"
                                title="Delete"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const EmptyState = () => (
            <div className="text-center p-12 bg-white rounded-xl shadow-lg border border-dashed border-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" className="mx-auto h-12 w-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.45 4h3.1a2 2 0 011.664.89l.812 1.218A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <h3 className="mt-2 text-xl font-semibold text-gray-900">No Images Added</h3>
                <p className="mt-1 text-base text-gray-500">
                    Click "Upload" to polaroidify your first image!
                </p>
            </div>
        );

        return (
            <div className="max-w-7xl mx-auto">
                <Header />

                {images.length > 0 ? (
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                        {images.map(data => (
                            <PolaroidCard key={data.id} data={data} />
                        ))}
                    </div>
                ) : (
                    <EmptyState />
                )}
            </div>
        );
    };

    // --- RENDER THE APP ---
    const appContainer = document.getElementById('root');
    const root = createRoot(appContainer);
    root.render(<PolaroidApp />);

    </script>
</body>
</html>
